<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Add new Item</title>
<link href="css/bootstrap.css" rel="stylesheet"></head></head>
<style>
input[type=text], select {
  width: 100%;
  padding: 12px 20px;
  margin: 8px 0;
  display: inline-block;
  border: 1px solid #ccc;
  border-radius: 4px;
  box-sizing: border-box;
    background-color:threedface;
}

input[type=submit] {
  width: 100%;
  background-color: #4CAF50;
  color: white;
  padding: 14px 20px;
  margin: 8px 0;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

input[type=submit]:hover {
  background-color: #45a049;
}
</style>
<body>

	<h3 class="text-center">Add Category</h3>
	<form class="text-center border border-light p-5"
		th:action="@{/addItem/{id} (id=${categoryId.id})}" method="post"
		th:object="${item}">

		<!-- Name -->
		<input type="text" name="itemName" id="itemName" class="form-control mb-4"
			placeholder="Item Name">
	    <input type="text" name="description" id="description" class="form-control mb-4"
			placeholder="Item Description">
				<input type="text" name="price" id="price" class="form-control mb-4"
				placeholder="Item Price"> 

		<button class="btn btn-info btn-block" type="submit">add</button>
	</form>
<br>
<input type="button" onclick="location.href='/ListOfItem.html';" value="Back to Main Item Page" />	
<input type="button" onclick="location.href='/ListOfCategory.html';" value="Back to Main Category Page" />		
	
	<script src="js/jquery-3.1.1.min.js"></script>
	<script src="js/bootstrap.js"></script>
</body>
</html>
