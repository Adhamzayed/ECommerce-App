<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Add Category</title>
<link href="css/bootstrap.css" rel="stylesheet">
<style>
input[type=text], select {
  width: 100%;
  padding: 12px 20px;
  margin: 8px 0;
  display: inline-block;
  border: 1px solid #ccc;
  border-radius: 4px;
  box-sizing: border-box;
    background-color:threedface;
}

input[type=submit] {
  width: 100%;
  background-color: #4CAF50;
  color: white;
  padding: 14px 20px;
  margin: 8px 0;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

input[type=submit]:hover {
  background-color: #45a049;
}
</style>
</head>
<body>

	<h3 class="text-center">Add Category</h3>
	<form class="text-center border border-light p-5"
		th:action="@{/addCategory/{id} (id=${sectionId.id})}" method="post"
		th:object="${category}">

		<!-- Name -->
		<input type="text" name="name" id="name" class="form-control mb-4"
			placeholder="Category Name"> <input type="text"
			name="description" id="description" class="form-control mb-4"
			placeholder="Category Description">

		<button class="btn btn-info btn-block" type="submit">add</button>
	</form>
<br>
					<input type="button" onclick="location.href='/ListOfCategory.html';" value="Back to Main Category Page" />
					<input type="button" onclick="location.href='/ListOfSection.html';" value="Back to Section Page" />		
					
	<script src="js/jquery-3.1.1.min.js"></script>
	<script src="js/bootstrap.js"></script>
</body>
</html>
